<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bridge Modes Calculator</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34495e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bridge Modes">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/responsive.css">

    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 144 144'%3E%3Crect width='144' height='144' fill='%2334495e'/%3E%3Cpath d='M72 36c-20 0-36 16-36 36s16 36 36 36 36-16 36-36-16-36-36-36zm0 60c-13.3 0-24-10.7-24-24s10.7-24 24-24 24 10.7 24 24-10.7 24-24 24z' fill='%23ffffff'/%3E%3C/svg%3E">
</head>
<body>
    <div class="app-container">
        <div class="calculator" id="calculator">
            <!-- Display Panel -->
            <div class="display-panel" id="display">
                <div class="mode-title">Bridge Modes Calculator</div>
                <div class="game-info">
                    <div>Select scoring mode:</div>
                    <div class="mode-list">
                        1 - Kitchen Bridge<br>
                        2 - Bonus Bridge<br>
                        3 - Chicago Bridge<br>
                        4 - Rubber Bridge<br>
                        5 - Duplicate Bridge
                    </div>
                </div>
                <div class="current-state">Press 1-5 to select mode</div>
            </div>
            
            <!-- Button Grid -->
            <div class="button-grid" id="buttonGrid">
                <!-- Row 1: Levels 1-7 -->
                <button class="btn btn-level" data-value="1" data-row="1">1</button>
                <button class="btn btn-level" data-value="2" data-row="1">2</button>
                <button class="btn btn-level" data-value="3" data-row="1">3</button>
                <button class="btn btn-level" data-value="4" data-row="1">4</button>
                <button class="btn btn-level" data-value="5" data-row="1">5</button>
                <button class="btn btn-level" data-value="6" data-row="1">6</button>
                <button class="btn btn-level" data-value="7" data-row="1">7</button>
                
                <!-- Row 2: Suits and Doubling -->
                <button class="btn btn-suit btn-clubs" data-value="♣" data-row="2">
                    <span class="suit-symbol">♣</span>
                </button>
                <button class="btn btn-suit btn-diamonds" data-value="♦" data-row="2">
                    <span class="suit-symbol">♦</span>
                </button>
                <button class="btn btn-suit btn-hearts" data-value="♥" data-row="2">
                    <span class="suit-symbol">♥</span>
                </button>
                <button class="btn btn-suit btn-spades" data-value="♠" data-row="2">
                    <span class="suit-symbol">♠</span>
                </button>
                <button class="btn btn-suit btn-notrump" data-value="NT" data-row="2">
                    <span class="suit-symbol">NT</span>
                </button>
                <button class="btn btn-double" data-value="X" data-row="2">X</button>
                <button class="btn btn-redouble" data-value="XX" data-row="2">XX</button>
                
                <!-- Row 3: Result Controls -->
                <button class="btn btn-counter" data-value="down-tricks" data-row="3" id="downTricksBtn">
                    <span class="counter-value">1</span>
                </button>
                <button class="btn btn-result btn-fail" data-value="-" data-row="3">−</button>
                <button class="btn btn-result btn-made" data-value="=" data-row="3">MADE</button>
                <button class="btn btn-result btn-extra" data-value="+" data-row="3">+</button>
                <button class="btn btn-counter" data-value="up-tricks" data-row="3" id="upTricksBtn">
                    <span class="counter-value">1</span>
                </button>
                <button class="btn btn-action btn-clear" data-value="C" data-row="3">CLEAR</button>
                <button class="btn btn-action btn-pass" data-value="PASS" data-row="3">PASS</button>
                
                <!-- Row 4: Declarers and Actions -->
                <button class="btn btn-declarer btn-north" data-value="N" data-row="4">N</button>
                <button class="btn btn-declarer btn-south" data-value="S" data-row="4">S</button>
                <button class="btn btn-declarer btn-east" data-value="E" data-row="4">E</button>
                <button class="btn btn-declarer btn-west" data-value="W" data-row="4">W</button>
                <button class="btn btn-action btn-score" data-value="SCORE" data-row="4">SCORE</button>
                <button class="btn btn-action btn-menu" data-value="MENU" data-row="4">MENU</button>
                <button class="btn btn-action btn-deal" data-value="DEAL" data-row="4">DEAL</button>
            </div>
        </div>
        
        <!-- Score Summary Overlay -->
        <div class="score-overlay" id="scoreOverlay">
            <div class="score-content">
                <h3>Current Scores</h3>
                <div class="score-table" id="scoreTable">
                    <!-- Populated by JavaScript -->
                </div>
                <button class="btn btn-action" onclick="hideScoreOverlay()">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Loading indicator -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Bridge Modes...</div>
    </div>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
