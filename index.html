<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bridge Navigator - Professional Bridge Scoring</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Professional Bridge Scoring Calculator with Kitchen, Bonus, Chicago, Rubber & Duplicate modes">
    <meta name="theme-color" content="#2c3e50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Bridge Navigator">
    
    <!-- Prevent zoom and improve mobile experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <style>
        /* Global Reset & Variables */
        :root {
            --primary-blue: #3498db;
            --primary-dark: #2980b9;
            --success-green: #27ae60;
            --success-dark: #229954;
            --warning-orange: #f39c12;
            --warning-dark: #d68910;
            --danger-red: #e74c3c;
            --danger-dark: #c0392b;
            --background-dark: #2c3e50;
            --background-medium: #34495e;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --text-dark: #95a5a6;
            --border-color: #4a6741;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-medium: rgba(0, 0, 0, 0.2);
            --shadow-dark: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-medium) 100%);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            position: relative;
        }

        /* Animated Background Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(52, 152, 219, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(39, 174, 96, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(243, 156, 18, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Main Container */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            padding: 8px;
            gap: 8px;
        }

        /* Enhanced Display Panel */
        .display-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            min-height: 180px;
            box-shadow: 
                0 8px 32px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .display-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Header Row */
        .title-score-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .mode-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary-blue), var(--success-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px var(--shadow-light);
        }

        .score-display {
            text-align: right;
            font-size: 14px;
            line-height: 1.3;
            color: var(--text-light);
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Game Content */
        .game-content {
            margin: 20px 0;
            text-align: center;
        }

        /* Enhanced Code Display */
        .code-display {
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', monospace;
            font-size: 32px;
            font-weight: 700;
            color: var(--warning-orange);
            background: rgba(0, 0, 0, 0.4);
            padding: 18px 24px;
            border-radius: 12px;
            margin: 20px 0;
            letter-spacing: 6px;
            border: 2px dashed var(--primary-blue);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.3),
                0 4px 16px var(--shadow-light);
            position: relative;
            overflow: hidden;
        }

        .code-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .status-message {
            color: var(--text-light);
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.4;
            font-weight: 500;
        }

        .current-state {
            font-size: 12px;
            color: var(--text-muted);
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            border-left: 3px solid var(--primary-blue);
        }

        /* Enhanced Calculator Grid */
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            overflow-y: auto;
            box-shadow: 
                0 8px 32px var(--shadow-medium),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        /* Enhanced Button Styles */
        .btn {
            background: linear-gradient(145deg, var(--primary-blue), var(--primary-dark));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            min-height: 52px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 12px var(--shadow-light),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:active,
        .btn.pressed {
            transform: translateY(1px) scale(0.98);
            box-shadow: 
                0 2px 8px var(--shadow-medium),
                inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button Variants */
        .btn-number {
            background: linear-gradient(145deg, var(--success-green), var(--success-dark));
        }

        .btn-number:active {
            background: linear-gradient(145deg, var(--success-dark), var(--success-green));
        }

        .btn-action {
            background: linear-gradient(145deg, var(--danger-red), var(--danger-dark));
        }

        .btn-action:active {
            background: linear-gradient(145deg, var(--danger-dark), var(--danger-red));
        }

        .btn-special {
            background: linear-gradient(145deg, var(--warning-orange), var(--warning-dark));
        }

        .btn-special:active {
            background: linear-gradient(145deg, var(--warning-dark), var(--warning-orange));
        }

        .btn.disabled {
            background: linear-gradient(145deg, var(--text-dark), #7f8c8d);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        .btn.disabled:active {
            transform: none;
            box-shadow: 0 2px 8px var(--shadow-light);
        }

        /* Enhanced Controls */
        .controls {
            display: flex;
            justify-content: space-around;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            gap: 8px;
        }

        .control-btn {
            background: linear-gradient(145deg, var(--text-dark), #7f8c8d);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            min-height: 40px;
            min-width: 60px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px var(--shadow-light);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.active {
            background: linear-gradient(145deg, var(--success-green), var(--success-dark));
            box-shadow: 0 0 16px rgba(39, 174, 96, 0.3);
        }

        /* Enhanced Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--background-medium);
            border-radius: 16px;
            padding: 24px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            color: white;
            box-shadow: 
                0 20px 40px var(--shadow-dark),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-content h3 {
            color: var(--primary-blue);
            margin-bottom: 16px;
            font-size: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .modal-btn {
            background: linear-gradient(145deg, var(--primary-blue), var(--primary-dark));
            border: none;
            border-radius: 8px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            touch-action: manipulation;
            min-height: 44px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px var(--shadow-light);
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .modal-btn.close {
            background: linear-gradient(145deg, var(--text-dark), #7f8c8d);
        }

        /* Message Styles */
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--danger-red);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            color: #ff6b6b;
            text-align: center;
            font-weight: 500;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .success-message {
            background: rgba(39, 174, 96, 0.2);
            border: 1px solid var(--success-green);
            border-radius: 8px;
            padding: 12px;
            margin: 12px 0;
            color: #51cf66;
            text-align: center;
            font-weight: 500;
            animation: bounce 0.5s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Button Grid Layout - Same as Original */
        .btn:nth-child(1) { grid-column: 1; } /* 1 */
        .btn:nth-child(2) { grid-column: 2; } /* 2 */
        .btn:nth-child(3) { grid-column: 3; } /* 3 */
        .btn:nth-child(4) { grid-column: 4; } /* 4 */
        .btn:nth-child(5) { grid-column: 5; } /* 5 */
        .btn:nth-child(6) { grid-column: 1; } /* 6 */
        .btn:nth-child(7) { grid-column: 2; } /* 7 */
        .btn:nth-child(8) { grid-column: 3; } /* 8 */
        .btn:nth-child(9) { grid-column: 4; } /* 9 */
        .btn:nth-child(10) { grid-column: 5; } /* 0 */
        .btn:nth-child(11) { grid-column: 1; } /* ♣ */
        .btn:nth-child(12) { grid-column: 2; } /* ♦ */
        .btn:nth-child(13) { grid-column: 3; } /* ♥ */
        .btn:nth-child(14) { grid-column: 4; } /* ♠ */
        .btn:nth-child(15) { grid-column: 5; } /* NT */
        .btn:nth-child(16) { grid-column: 1; } /* N */
        .btn:nth-child(17) { grid-column: 2; } /* S */
        .btn:nth-child(18) { grid-column: 3; } /* E */
        .btn:nth-child(19) { grid-column: 4; } /* W */
        .btn:nth-child(20) { grid-column: 5; } /* X/XX */
        .btn:nth-child(21) { grid-column: 1; } /* Made */
        .btn:nth-child(22) { grid-column: 2; } /* Plus */
        .btn:nth-child(23) { grid-column: 3; } /* Down */
        .btn:nth-child(24) { grid-column: 4; } /* Back */
        .btn:nth-child(25) { grid-column: 5; } /* Deal */

        /* Responsive Design */
        @media (max-width: 480px) {
            .app-container {
                padding: 6px;
                gap: 6px;
            }
            
            .calculator-grid {
                gap: 6px;
                padding: 8px;
            }
            
            .btn {
                min-height: 48px;
                font-size: 14px;
            }
            
            .code-display {
                font-size: 28px;
                letter-spacing: 4px;
                padding: 15px 20px;
            }
            
            .display-panel {
                min-height: 140px;
                padding: 16px;
            }
            
            .mode-title {
                font-size: 20px;
            }
        }

        @media (max-height: 700px) {
            .display-panel {
                min-height: 120px;
                padding: 12px;
            }
            
            .btn {
                min-height: 44px;
                font-size: 13px;
            }
            
            .calculator-grid {
                gap: 4px;
                padding: 6px;
            }
        }

        /* Loading Animation */
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Enhanced Display Panel -->
        <div class="display-panel" id="display">
            <div class="title-score-row">
                <div class="mode-title">🔑 License Code</div>
                <div class="score-display">Bridge<br>Navigator</div>
            </div>
            <div class="game-content">
                <div class="code-display" id="codeDisplay">_ _ _ _ _ _</div>
                <div class="status-message" id="statusMessage">Enter your 6-digit license code</div>
                <div class="current-state">Use number buttons. BACK to delete, DEAL to submit</div>
            </div>
        </div>

        <!-- Calculator Grid - Same Layout as Original -->
        <div class="calculator-grid">
            <button class="btn btn-number" data-value="1">1</button>
            <button class="btn btn-number" data-value="2">2</button>
            <button class="btn btn-number" data-value="3">3</button>
            <button class="btn btn-number" data-value="4">4</button>
            <button class="btn btn-number" data-value="5">5</button>

            <button class="btn btn-number" data-value="6">6</button>
            <button class="btn btn-number" data-value="7">7</button>
            <button class="btn btn-number" data-value="8">8</button>
            <button class="btn btn-number" data-value="9">9</button>
            <button class="btn btn-number" data-value="0">0</button>

            <button class="btn btn-special disabled" data-value="clubs">♣</button>
            <button class="btn btn-special disabled" data-value="diamonds">♦</button>
            <button class="btn btn-special disabled" data-value="hearts">♥</button>
            <button class="btn btn-special disabled" data-value="spades">♠</button>
            <button class="btn btn-special disabled" data-value="nt">NT</button>

            <button class="btn btn-special disabled" data-value="n">N</button>
            <button class="btn btn-special disabled" data-value="s">S</button>
            <button class="btn btn-special disabled" data-value="e">E</button>
            <button class="btn btn-special disabled" data-value="w">W</button>
            <button class="btn btn-special disabled" data-value="double">X/XX</button>

            <button class="btn btn-special disabled" data-value="made">Made</button>
            <button class="btn btn-special disabled" data-value="plus">Plus</button>
            <button class="btn btn-special disabled" data-value="down">Down</button>
            <button class="btn btn-action" data-value="back">Back</button>
            <button class="btn btn-action disabled" data-value="deal" id="dealBtn">Deal</button>
        </div>

        <!-- Enhanced Controls -->
        <div class="controls">
            <button class="control-btn" id="wakeBtn">Wake</button>
            <button class="control-btn disabled" id="vulnBtn">NV</button>
            <button class="control-btn" id="helpBtn">Help</button>
            <button class="control-btn" id="quitBtn">Quit</button>
        </div>
    </div>

    <script>
        /**
         * Bridge Navigator - Enhanced Mobile-First Application
         * Professional bridge scoring with reliable mobile touch handling
         */
        
        class BridgeNavigator {
            constructor() {
                this.enteredCode = '';
                this.isLicensed = false;
                this.maxCodeLength = 6;
                
                // License validation settings
                this.trialPrefixes = ['111', '222', '333', '444', '555', '666', '777', '888', '999'];
                this.checksumTarget = 37;
                
                // Mobile detection
                this.isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                this.init();
            }

            init() {
                console.log('🎮 Initializing Bridge Navigator');
                console.log('📱 Mobile device:', this.isMobile);
                
                this.setupEventListeners();
                this.updateDisplay();
                
                // Check existing license
                this.checkExistingLicense();
                
                console.log('✅ Bridge Navigator ready');
            }

            checkExistingLicense() {
                try {
                    const stored = localStorage.getItem('bridgeAppLicense');
                    if (stored) {
                        const license = JSON.parse(stored);
                        if (license && (license.type === 'FULL' || license.type === 'TRIAL')) {
                            console.log('📄 Found existing license:', license.type);
                            this.showLicensedMode(license);
                            return;
                        }
                    }
                } catch (error) {
                    console.log('🧹 Clearing invalid license data');
                    localStorage.removeItem('bridgeAppLicense');
                }
            }

            setupEventListeners() {
                // Primary click handler - works on all devices
                document.addEventListener('click', (e) => {
                    const btn = e.target.closest('.btn');
                    if (btn && !btn.classList.contains('disabled')) {
                        this.handleButtonPress(btn);
                    }
                    
                    // Control button handlers
                    const controlBtn = e.target.closest('.control-btn');
                    if (controlBtn) {
                        this.handleControlButton(controlBtn);
                    }
                });

                // Mobile-specific touch handling
                if (this.isMobile) {
                    document.addEventListener('touchend', (e) => {
                        const btn = e.target.closest('.btn');
                        if (btn && !btn.classList.contains('disabled')) {
                            e.preventDefault(); // Prevent double-tap and zoom
                            this.handleButtonPress(btn);
                        }
                        
                        const controlBtn = e.target.closest('.control-btn');
                        if (controlBtn) {
                            e.preventDefault();
                            this.handleControlButton(controlBtn);
                        }
                    }, { passive: false });
                    
                    // Prevent scroll on calculator
                    document.querySelector('.calculator-grid').addEventListener('touchmove', (e) => {
                        e.preventDefault();
                    }, { passive: false });
                }
                
                // Keyboard support for desktop
                document.addEventListener('keydown', (e) => {
                    if (e.key >= '0' && e.key <= '9') {
                        e.preventDefault();
                        this.handleKeyInput(e.key);
                    } else if (e.key === 'Backspace') {
                        e.preventDefault();
                        this.handleKeyInput('back');
                    } else if (e.key === 'Enter') {
                        e.preventDefault();
                        this.handleKeyInput('deal');
                    }
                });
            }

            handleButtonPress(button) {
                const value = button.dataset.value;
                
                // Visual feedback
                this.provideFeedback(button);
                
                // Handle the button action
                this.handleKeyInput(value);
            }

            provideFeedback(button) {
                // Add pressed state
                button.classList.add('pressed');
                
                // Haptic feedback on mobile
                if (this.isMobile && navigator.vibrate) {
                    navigator.vibrate(30);
                }
                
                // Remove pressed state
                setTimeout(() => {
                    button.classList.remove('pressed');
                }, 200);
            }

            handleKeyInput(value) {
                console.log('🔢 Input:', value);
                
                if (this.isLicensed) {
                    this.handleLicensedInput(value);
                    return;
                }

                // License entry mode
                if (value >= '0' && value <= '9') {
                    this.addDigit(value);
                } else if (value === 'back') {
                    this.removeDigit();
                } else if (value === 'deal') {
                    this.submitLicenseCode();
                }
            }

            addDigit(digit) {
                if (this.enteredCode.length < this.maxCodeLength) {
                    this.enteredCode += digit;
                    this.updateDisplay();
                    console.log('Current code length:', this.enteredCode.length);
                }
            }

            removeDigit() {
                if (this.enteredCode.length > 0) {
                    this.enteredCode = this.enteredCode.slice(0, -1);
                    this.updateDisplay();
                }
            }

            updateDisplay() {
                const codeDisplay = document.getElementById('codeDisplay');
                const statusMessage = document.getElementById('statusMessage');
                const dealBtn = document.getElementById('dealBtn');
                
                // Update code display with proper spacing
                const displayCode = this.enteredCode.padEnd(this.maxCodeLength, '_').split('').join(' ');
                codeDisplay.textContent = displayCode;
                
                // Update deal button state
                if (this.enteredCode.length === this.maxCodeLength) {
                    dealBtn.classList.remove('disabled');
                    statusMessage.textContent = 'Code complete - press DEAL to submit';
                } else {
                    dealBtn.classList.add('disabled');
                    const remaining = this.maxCodeLength - this.enteredCode.length;
                    statusMessage.textContent = `Enter ${remaining} more digit${remaining !== 1 ? 's' : ''}`;
                }
            }

            async submitLicenseCode() {
                if (this.enteredCode.length !== this.maxCodeLength) {
                    this.showMessage('Code must be exactly 6 digits', 'error');
                    return;
                }

                console.log('📤 Submitting license code:', this.enteredCode);
                
                // Show loading state
                this.showLoadingState();
                
                try {
                    // Simulate validation delay
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    const result = await this.validateLicenseCode(this.enteredCode);
                    
                    if (result.valid) {
                        this.showMessage(result.message, 'success');
                        this.storeLicense(this.enteredCode, result.type);
                        
                        // Transition to licensed mode
                        setTimeout(() => {
                            this.showLicensedMode(result);
                        }, 2000);
                        
                    } else {
                        this.showMessage(result.message, 'error');
                        
                        // Clear code after error
                        setTimeout(() => {
                            this.enteredCode = '';
                            this.updateDisplay();
                        }, 2500);
                    }
                    
                } catch (error) {
                    console.error('License validation error:', error);
                    this.showMessage('Validation failed. Please try again.', 'error');
                } finally {
                    this.hideLoadingState();
                }
            }

            async validateLicenseCode(code) {
                const prefix = code.substring(0, 3);
                
                // Check trial codes
                if (this.trialPrefixes.includes(prefix)) {
                    return {
                        valid: true,
                        type: 'TRIAL',
                        message: '🎉 Trial activated! 14 days or 50 deals remaining.'
                    };
                }
                
                // Check full license codes (must sum to 37)
                const digitSum = code.split('').reduce((sum, digit) => sum + parseInt(digit), 0);
                if (digitSum === this.checksumTarget) {
                    // Check if already used
                    const usedCodes = this.getUsedCodes();
                    if (usedCodes.includes(code)) {
                        return {
                            valid: false,
                            message: 'License code already activated'
                        };
                    }
                    
                    // Mark as used
                    this.markCodeAsUsed(code);
                    
                    return {
                        valid: true,
                        type: 'FULL',
                        message: '🎉 Full version activated! Unlimited access.'
                    };
                }
                
                return {
                    valid: false,
                    message: 'Invalid license code. Please check and try again.'
                };
            }

            storeLicense(code, type) {
                const licenseData = {
                    code: code,
                    type: type,
                    activatedAt: Date.now(),
                    activatedDate: new Date().toISOString()
                };
                
                localStorage.setItem('bridgeAppLicense', JSON.stringify(licenseData));
                console.log('💾 License stored:', type);
            }

            getUsedCodes() {
                try {
                    const data = localStorage.getItem('bridgeAppUsedCodes');
                    return data ? JSON.parse(data) : [];
                } catch (error) {
                    return [];
                }
            }

            markCodeAsUsed(code) {
                const usedCodes = this.getUsedCodes();
                if (!usedCodes.includes(code)) {
                    usedCodes.push(code);
                    localStorage.setItem('bridgeAppUsedCodes', JSON.stringify(usedCodes));
                }
            }

            showLicensedMode(licenseInfo) {
                this.isLicensed = true;
                console.log('🚀 Entering licensed mode');
                
                const display = document.getElementById('display');
                const licenseType = licenseInfo.type || 'FULL';
                const isTrialMode = licenseType === 'TRIAL';
                
                let statusBadge = '';
                if (isTrialMode) {
                    statusBadge = `
                        <div style="background: rgba(243, 156, 18, 0.2); border: 1px solid var(--warning-orange); 
                                   border-radius: 6px; padding: 8px; margin: 8px 0; font-size: 12px;">
                            📅 Trial Version - 14 days remaining
                        </div>
                    `;
                } else {
                    statusBadge = `
                        <div style="background: rgba(39, 174, 96, 0.2); border: 1px solid var(--success-green); 
                                   border-radius: 6px; padding: 8px; margin: 8px 0; font-size: 12px;">
                            ✅ Full Version Activated
                        </div>
                    `;
                }
                
                display.innerHTML = `
                    <div class="title-score-row">
                        <div class="mode-title">Bridge Navigator</div>
                        <div class="score-display">NS: 0<br>EW: 0</div>
                    </div>
                    <div class="game-content">
                        <div style="text-align: center;">
                            <h3 style="color: var(--success-green); margin-bottom: 15px;">🃏 Bridge Scoring Modes</h3>
                            ${statusBadge}
                            <div style="background: rgba(255, 255, 255, 0.1); padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <p style="margin-bottom: 10px; color: var(--text-light);">Select your bridge scoring mode:</p>
                                <div style="font-size: 14px; line-height: 1.6; color: var(--text-muted);">
                                    <strong>1</strong> - Kitchen Bridge (Simple social scoring)<br>
                                    <strong>2</strong> - Bonus Bridge (HCP bonus system)<br>
                                    <strong>3</strong> - Chicago Bridge (4-deal vulnerability)<br>
                                    <strong>4</strong> - Rubber Bridge (Traditional rubber)<br>
                                    <strong>5</strong> - Duplicate Bridge (Tournament style)
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="current-state">Press 1-5 to select bridge scoring mode</div>
                `;

                // Enable mode selection buttons (1-5)
                const modeButtons = document.querySelectorAll('[data-value="1"], [data-value="2"], [data-value="3"], [data-value="4"], [data-value="5"]');
                modeButtons.forEach(btn => {
                    btn.classList.remove('disabled');
                });
                
                // Update vulnerability control
                const vulnBtn = document.getElementById('vulnBtn');
                if (vulnBtn) {
                    vulnBtn.classList.remove('disabled');
                    vulnBtn.textContent = 'NV';
                }
            }

            handleLicensedInput(value) {
                // Handle mode selection
                if (['1', '2', '3', '4', '5'].includes(value)) {
                    this.selectBridgeMode(value);
                }
                
                // This is where you'd handle bridge game inputs
                // For now, just show a demo message
                if (!['1', '2', '3', '4', '5'].includes(value)) {
                    this.showMessage(`Bridge mode active - ${value} pressed`, 'info');
                }
            }

            selectBridgeMode(mode) {
                const modeNames = {
                    '1': 'Kitchen Bridge',
                    '2': 'Bonus Bridge', 
                    '3': 'Chicago Bridge',
                    '4': 'Rubber Bridge',
                    '5': 'Duplicate Bridge'
                };
                
                const modeName = modeNames[mode];
                console.log(`🎮 Selected: ${modeName}`);
                
                this.showMessage(`${modeName} selected! 🎉`, 'success');
                
                // Here you would load the specific bridge mode
                // For now, show demo content
                setTimeout(() => {
                    this.showBridgeModeDemo(mode, modeName);
                }, 1500);
            }

            showBridgeModeDemo(mode, modeName) {
                const display = document.getElementById('display');
                
                display.innerHTML = `
                    <div class="title-score-row">
                        <div class="mode-title">${modeName}</div>
                        <div class="score-display">NS: 0<br>EW: 0</div>
                    </div>
                    <div class="game-content">
                        <div style="text-align: center;">
                            <h3 style="color: var(--primary-blue); margin-bottom: 15px;">🎯 Demo Mode</h3>
                            <div style="background: rgba(52, 152, 219, 0.2); padding: 15px; border-radius: 8px; margin: 15px 0;">
                                <p style="margin-bottom: 10px;">This is where ${modeName} would load.</p>
                                <p style="font-size: 14px; color: var(--text-muted);">
                                    Your modular bridge scoring system would handle:<br>
                                    • Contract input (level + suit + declarer)<br>
                                    • Result tracking (made/down/overtricks)<br>
                                    • Vulnerability management<br>
                                    • Score calculation & history
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="current-state">Press BACK to return to mode selection</div>
                `;

                // Enable back button and relevant game buttons
                const backBtn = document.querySelector('[data-value="back"]');
                const gameButtons = document.querySelectorAll('[data-value="clubs"], [data-value="diamonds"], [data-value="hearts"], [data-value="spades"], [data-value="nt"]');
                
                if (backBtn) backBtn.classList.remove('disabled');
                gameButtons.forEach(btn => btn.classList.remove('disabled'));
            }

            handleControlButton(button) {
                const id = button.id;
                
                switch (id) {
                    case 'wakeBtn':
                        this.toggleWakeLock();
                        break;
                    case 'vulnBtn':
                        this.toggleVulnerability();
                        break;
                    case 'helpBtn':
                        this.showHelp();
                        break;
                    case 'quitBtn':
                        this.showQuit();
                        break;
                }
            }

            async toggleWakeLock() {
                const wakeBtn = document.getElementById('wakeBtn');
                
                try {
                    if ('wakeLock' in navigator) {
                        if (this.wakeLock) {
                            await this.wakeLock.release();
                            this.wakeLock = null;
                            wakeBtn.classList.remove('active');
                            this.showMessage('Screen sleep enabled', 'info');
                        } else {
                            this.wakeLock = await navigator.wakeLock.request('screen');
                            wakeBtn.classList.add('active');
                            this.showMessage('Screen will stay awake', 'success');
                        }
                    } else {
                        this.showMessage('Wake lock not supported on this device', 'error');
                    }
                } catch (error) {
                    console.error('Wake lock error:', error);
                    this.showMessage('Wake lock unavailable', 'error');
                }
            }

            toggleVulnerability() {
                // Demo vulnerability cycling
                const vulnBtn = document.getElementById('vulnBtn');
                const states = ['NV', 'NS', 'EW', 'Both'];
                const current = vulnBtn.textContent;
                const currentIndex = states.indexOf(current);
                const nextIndex = (currentIndex + 1) % states.length;
                
                vulnBtn.textContent = states[nextIndex];
                this.showMessage(`Vulnerability: ${states[nextIndex]}`, 'info');
            }

            showLoadingState() {
                const statusMessage = document.getElementById('statusMessage');
                statusMessage.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div>Validating license code...</div>
                `;
            }

            hideLoadingState() {
                // Display will be updated by caller
            }

            showMessage(text, type = 'info') {
                const statusMessage = document.getElementById('statusMessage');
                const messageClass = type === 'error' ? 'error-message' : 
                                   type === 'success' ? 'success-message' : 'status-message';
                
                statusMessage.innerHTML = `<div class="${messageClass}">${text}</div>`;
                
                // Auto-clear non-error messages
                if (type !== 'error') {
                    setTimeout(() => {
                        if (statusMessage.innerHTML.includes(text)) {
                            this.updateDisplay();
                        }
                    }, 3000);
                }
            }

            showHelp() {
                const isLicenseMode = !this.isLicensed;
                const title = isLicenseMode ? '🔑 License Help' : '🃏 Bridge Navigator Help';
                
                let content = '';
                if (isLicenseMode) {
                    content = `
                        <h4>How to Enter License Code</h4>
                        <p style="margin: 12px 0;">
                            • Use number buttons <strong>0-9</strong> to enter digits<br>
                            • <strong>BACK</strong> button removes last digit<br>
                            • <strong>DEAL</strong> button submits complete code
                        </p>
                        
                        <h4>📧 Need a License?</h4>
                        <div style="background: rgba(52, 152, 219, 0.2); padding: 12px; border-radius: 6px; margin: 12px 0;">
                            <strong>Email:</strong> <a href="mailto:mike.chris.smith@gmail.com" style="color: var(--primary-blue);">mike.chris.smith@gmail.com</a>
                        </div>
                        
                        <h4>🧪 Test Codes (Development)</h4>
                        <div style="font-family: monospace; font-size: 12px; background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; margin: 8px 0;">
                            Trial: 111000, 222111, 333222<br>
                            Full: 730999, 775558 (sum = 37)
                        </div>
                    `;
                } else {
                    content = `
                        <h4>🎮 Bridge Game Controls</h4>
                        <p style="margin: 12px 0;">
                            <strong>Mode Selection:</strong> Press 1-5 to choose scoring mode<br>
                            <strong>Wake:</strong> Keep screen active during play<br>
                            <strong>Vuln:</strong> Cycle vulnerability states<br>
                            <strong>Back:</strong> Return to previous screen
                        </p>
                        
                        <h4>🃏 Available Modes</h4>
                        <div style="font-size: 14px; line-height: 1.6; margin: 12px 0;">
                            <strong>1 - Kitchen Bridge:</strong> Simple social scoring<br>
                            <strong>2 - Bonus Bridge:</strong> HCP-based bonuses<br>
                            <strong>3 - Chicago Bridge:</strong> 4-deal vulnerability cycle<br>
                            <strong>4 - Rubber Bridge:</strong> Traditional rubber scoring<br>
                            <strong>5 - Duplicate Bridge:</strong> Tournament-style pairs
                        </div>
                        
                        <h4>📞 Support</h4>
                        <p style="margin: 8px 0; font-size: 14px;">
                            Email: <a href="mailto:mike.chris.smith@gmail.com" style="color: var(--primary-blue);">mike.chris.smith@gmail.com</a>
                        </p>
                    `;
                }
                
                this.showModal(title, content);
            }

            showQuit() {
                const content = `
                    <p style="margin-bottom: 16px;">What would you like to do?</p>
                `;
                
                const buttons = [
                    { text: 'Return to Menu', action: () => this.returnToMenu() },
                    { text: 'Clear License', action: () => this.clearLicense() },
                    { text: 'Close App', action: () => this.closeApp() },
                    { text: 'Cancel', action: null }
                ];
                
                this.showModal('Exit Options', content, buttons);
            }

            returnToMenu() {
                if (this.isLicensed) {
                    this.showLicensedMode({ type: 'FULL' }); // Simplified for demo
                }
            }

            clearLicense() {
                localStorage.removeItem('bridgeAppLicense');
                localStorage.removeItem('bridgeAppUsedCodes');
                location.reload();
            }

            closeApp() {
                const message = this.isMobile ? 
                    'Use your device\'s app switcher to close Bridge Navigator' :
                    'Close this browser tab to exit Bridge Navigator';
                alert(message);
            }

            showModal(title, content, buttons = null) {
                // Remove existing modal
                const existing = document.querySelector('.modal-overlay');
                if (existing) existing.remove();
                
                const modal = document.createElement('div');
                modal.className = 'modal-overlay';
                
                const defaultButtons = [{ text: 'Close', action: null }];
                const modalButtons = buttons || defaultButtons;
                
                let buttonsHTML = '';
                modalButtons.forEach(btn => {
                    const closeClass = (btn.text === 'Close' || btn.text === 'Cancel') ? ' close' : '';
                    buttonsHTML += `<button class="modal-btn${closeClass}" data-action="${btn.text}">${btn.text}</button>`;
                });
                
                modal.innerHTML = `
                    <div class="modal-content">
                        <h3>${title}</h3>
                        <div>${content}</div>
                        <div class="modal-buttons">${buttonsHTML}</div>
                    </div>
                `;
                
                // Event handling
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                        return;
                    }
                    
                    const btn = e.target.closest('.modal-btn');
                    if (btn) {
                        const buttonConfig = modalButtons.find(b => b.text === btn.dataset.action);
                        if (buttonConfig && buttonConfig.action) {
                            buttonConfig.action();
                        }
                        modal.remove();
                    }
                });
                
                // Mobile touch handling
                if (this.isMobile) {
                    modal.addEventListener('touchend', (e) => {
                        const btn = e.target.closest('.modal-btn');
                        if (btn) {
                            e.preventDefault();
                            const buttonConfig = modalButtons.find(b => b.text === btn.dataset.action);
                            if (buttonConfig && buttonConfig.action) {
                                buttonConfig.action();
                            }
                            modal.remove();
                        }
                    }, { passive: false });
                }
                
                document.body.appendChild(modal);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.bridgeNavigator = new BridgeNavigator();
        });

        // Development utilities
        if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
            window.generateTestCodes = function() {
                console.log('\n🧪 Test License Codes:');
                console.log('\nTrial codes (any checksum):');
                ['111000', '222111', '333222', '444333', '555444'].forEach(code => {
                    const sum = code.split('').reduce((s, d) => s + parseInt(d), 0);
                    console.log(`${code} (sum: ${sum}) - TRIAL`);
                });
                
                console.log('\nFull license codes (sum = 37):');
                ['730999', '775558', '109999', '469999', '289999'].forEach(code => {
                    const sum = code.split('').reduce((s, d) => s + parseInt(d), 0);
                    console.log(`${code} (sum: ${sum}) - FULL`);
                });
            };
            
            window.clearTestData = function() {
                localStorage.removeItem('bridgeAppLicense');
                localStorage.removeItem('bridgeAppUsedCodes');
                console.log('🧹 Test data cleared');
                location.reload();
            };
            
            console.log('🛠️ Development mode detected');
            console.log('• generateTestCodes() - Show sample codes');
            console.log('• clearTestData() - Reset license state');
            window.generateTestCodes();
        }
    </script>
